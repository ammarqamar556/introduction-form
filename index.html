<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>USER REGISTRATION FORM</h2>
    <div>
        FIRST NAME :<input type="text" name="MyName" required>
    </div>
    <br>
    <div>
        LAST NAME: <input type="text" name="MyLastname " required>
    </div>
    <br>
    <div>
        PASSWORD: <input type="number" name="MyPassword" required>
    </div>
    <br>
    <div>
        BIO: <textarea name="bio" cols="50" rows="" required>
        </textarea>
    </div>
    <br>
    <hr>
    <div>
        <fieldset>
            <legend><b>GENDER:</b></legend>
            <br>
            <input type="radio" name="mygender"> MALE
            <br>
            <input type="radio" name="mygender"> FEMALE
            <br>
            <input type="radio" name="mygender"> OTHER
        </fieldset>
        <br>
        <fieldset>
            <legend required><b>INTEREST:</b></legend>
            <br>
            <input type="checkbox" name="myinterest"> SONG
            <br>
            <input type="checkbox" name="myinterest"> CRICKET
            <br>
            <input type="checkbox" name="myinterest"> READING
        </fieldset>
        <br>
        <div>
            <label for="country"><b>Country: </b></label>
            <select name="mycountry" id="country" required>
                <option value="United State">UNITED STATE
                </option>
            </select>
        </div>
        <br>
        <div>
            <label for="COLOR"><b>Color: </b></label>
            <select name="mycolor" id="COLOR" required>
                <option value="RED">RED</option>
                <option value="YELLOW">YELLOW</option>
                <option value="BLUE">BLUE</option>
                <option value="GREEN">GREEN</option>
            </select>
        </div>
        <br>
        <b>
            Profile Picture:
        </b>
        <input type="file" accept="image/*" required>
        <br>
        <br>
        <b>
            Birthdate :
        </b>
        <input type="date" name="mydate" required>
        <br>
        <br>
        <b>E-mail: </b><input type="email" name="myemail" required>
        <br><br>
        <b>
            Website:
        </b>
        <input type="website" name="mywebsite" required>
        <br>
        <br>
        <b>
            Search:
            </b>
                <input type="search" name="mysearch" required>
                <br>
                <br>
                <button>Submit</button>
                <hr>
</body>

</html>
